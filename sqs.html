<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
      bottom: 30px;
    }

    #no {
      background: #ccc;
      left: 50%;
      transform: translateX(20%);
      bottom: 30px;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="text">Julka ðŸ’–<br>Czy bÄ™dziesz mojÄ… walentynkÄ…?</h1>

    <button id="yes">TAK</button>
    <button id="no">NIE</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const text = document.getElementById("text");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.bottom = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      text.innerHTML = "Yaaay! ðŸ’•<br>WiedziaÅ‚em ðŸ¥°";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      for (let i = 0; i < 25; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
  </script>

</body>
</html>
